            path: "{{ rhel8stig_path_to_sshkey }}/id_rsa"
  when:
      - rhel_08_010100
      - rhel8stig_ssh_required
  tags:
      - RHEL-08-010100
      - CAT2
      - CCI-000186
      - SRG-OS-000067-GPOS-00035
